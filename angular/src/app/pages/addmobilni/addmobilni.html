<form role="form" [formGroup]="addMobilniForm" (ngSubmit)="addMobilni(addMobilniForm.value)">
    <div class="alert alert-danger" style="display: none;">
    </div>
    <div class="form-group">
      <label for="ime">Name:</label>
      <input id="ime" type="text" class="form-control" formControlName='ime'>
    </div>
    <div class="form-group">
        <label for="cena">Cena:</label>
        <input id="cena" type="text" class="form-control" formControlName='cena'>
      </div>
      <div class="form-group">
        <label for="opis">Opis:</label>
        <input id="opis" type="text" class="form-control" formControlName='opis'>
      </div>
      <div class="form-group">
        <label for="brand_id">Brand:</label>
      <select formControlName='brand_id'>
          <option [selected]="selected">Izaberi</option>
          <option *ngFor="let brand of brands; let i = index"
          [value]="brand?.ID"> 
         {{ brand.IME }}
        </option>
      </select>
      </div>
  
    <button type="submit" class="btn btn-default">Add brand</button>
  </form>
