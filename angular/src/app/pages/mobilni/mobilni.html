<div class="col-lg-4 col-lg-offset-4">
  <input type="text" class="form-control" name="name" placeholder="Pretraga po brendu"
  [(ngModel)]="name"><br>


</div>
<div class="col-lg-8 col-lg-offset-2">
  <h3 class="page-headr"> Spisak Mobilnih</h3>

  <table  class="table display " cellspacing="0" >
    <thead>
    <tr>
      <th>Ime: </th>
      <th>Brand: </th>
      <th>CENA: </th>
      <th>OPIS: </th>
      <th>Izaberi: </th>
      <th *ngIf="username == 'admin'">Obrisi: </th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let mobil  of mobilni | SearchPipe:name">
      <td>{{ mobil.name }}</td>
      <td>{{ mobil.brand.name}}</td>
      <td>{{ mobil.cena }}</td>
      <td>{{ mobil.opis }}</td>
      <td>
        <input type="radio"
         [value]="mobil.ID"
         (click)="odaberiMobilni(mob.value);" #mob> Izaberi
      </td>
      <td *ngIf="username == 'admin'">
      <button class="btn btn-danger btn-sm"
      (click)="deleteMobilni(mobil);">X</button>


      </td>
    </tr>
    </tbody>
  </table>
  <div clas="row">
    <div class="col-lg-2 col-lg-offset-10">
        <button 
        class="btn btn-primary"
        (click)="naruciMobilni();">Naruci</button>
    </div>

  </div>
</div>
